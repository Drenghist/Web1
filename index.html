      function leer (texto) {
        if (texto.substring(0,2) == "*B") {
          if ($("#input1").val() == "") $("#input1").val(texto.substring(2,(texto.length-1)));
          else $("#input2").val(texto.substring(2,(texto.length-1)));

        } else {
          alert("Código no reconocido");
        }

      }
